<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sample Site</title>

    <link rel='stylesheet' href='./css/style.css' />


</head>


<body>

    <div class='wrapper'>

        <header>

            <div class='header__text'>
                Welcome to Paradise!!!
            </div>

        </header>

        <main>
            <div class="main__form">
                <div class="main__form--title">
                    Choose a Wonderful Holiday Destination
                </div>
                <div class="main__form--dropdown">
                    <label for="Destination">Select Destination:</label>
                    <select name='Destination'>
                        <option value='Any'>Any</option>
                        <option value='orlando_fl'>Orlando, FL</option>
                        <option value='pittsburgh_pa'>Pittsburgh, PA</option>
                        <option value='boston_ma'>Boston, MA</option>
                    </select>
                </div>
                <div class="main__form--email-entry">
                    <label for='email-entry'>Enter e-mail:</label>
                    <input type='email' name='email-entry' id='email'>
                </div>
                <button class="main__form--button" type="submit">
                    Find Out More!!!
                </button>

            </div>



        </main>

    </div>

    <footer>

        Footer

    </footer>



    <script src='./javascript/script.js'></script>

</body>

</html>
